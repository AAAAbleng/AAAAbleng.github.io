<!DOCTYPE html>
<html lang="zh-CN">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>测试页面 - Test Page</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                line-height: 1.6;
                color: #333;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                min-height: 100vh;
            }

            .container {
                max-width: 800px;
                margin: 0 auto;
                padding: 2rem;
            }

            .header {
                text-align: center;
                margin-bottom: 3rem;
                color: white;
            }

            .header h1 {
                font-size: 2.5rem;
                margin-bottom: 0.5rem;
            }

            .card {
                background: white;
                border-radius: 10px;
                padding: 2rem;
                margin-bottom: 2rem;
                box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
                transition: transform 0.3s ease;
            }

            .card:hover {
                transform: translateY(-5px);
            }

            .button {
                background: #667eea;
                color: white;
                border: none;
                padding: 12px 24px;
                border-radius: 5px;
                cursor: pointer;
                font-size: 1rem;
                margin: 0.5rem;
                transition: background 0.3s ease;
            }

            .button:hover {
                background: #5a67d8;
            }

            .test-section {
                margin: 1rem 0;
            }

            .test-result {
                padding: 1rem;
                margin: 0.5rem 0;
                border-radius: 5px;
                font-family: monospace;
            }

            .success {
                background: #d4edda;
                color: #155724;
                border: 1px solid #c3e6cb;
            }

            .info {
                background: #d1ecf1;
                color: #0c5460;
                border: 1px solid #bee5eb;
            }

            .input-group {
                margin: 1rem 0;
            }

            .input-group label {
                display: block;
                margin-bottom: 0.5rem;
                font-weight: bold;
            }

            .input-group input {
                width: 100%;
                padding: 0.5rem;
                border: 2px solid #ddd;
                border-radius: 5px;
                font-size: 1rem;
            }

            .input-group input:focus {
                outline: none;
                border-color: #667eea;
            }

            .counter {
                font-size: 2rem;
                text-align: center;
                margin: 1rem 0;
                color: #667eea;
                font-weight: bold;
            }
        </style>
    </head>

    <body>
        <div class="container">
            <div class="header">
                <h1>🚀 测试页面</h1>
                <p>Test Page - 功能测试与演示</p>
            </div>

            <!-- 基础信息卡片 -->
            <div class="card">
                <h2>📊 页面信息</h2>
                <div class="test-result info">
                    <div><strong>当前时间:</strong> <span id="current-time"></span></div>
                    <div><strong>浏览器:</strong> <span id="browser-info"></span></div>
                    <div><strong>屏幕分辨率:</strong> <span id="screen-info"></span></div>
                    <div><strong>页面URL:</strong> <span id="page-url"></span></div>
                </div>
            </div>

            <!-- 交互测试卡片 -->
            <div class="card">
                <h2>🎯 交互测试</h2>
                <div class="test-section">
                    <button class="button" onclick="showAlert()">显示警告框</button>
                    <button class="button" onclick="changeBackground()">改变背景色</button>
                    <button class="button" onclick="testConsole()">控制台测试</button>
                </div>

                <div class="counter">
                    点击计数: <span id="click-counter">0</span>
                </div>
                <button class="button" onclick="incrementCounter()">点击计数器</button>
            </div>

            <!-- 表单测试卡片 -->
            <div class="card">
                <h2>📝 表单测试</h2>
                <div class="input-group">
                    <label for="test-input">测试输入:</label>
                    <input type="text" id="test-input" placeholder="输入一些文字...">
                </div>
                <button class="button" onclick="processInput()">处理输入</button>
                <div id="input-result"></div>
            </div>

            <!-- API测试卡片 -->
            <div class="card">
                <h2>🌐 API测试</h2>
                <button class="button" onclick="testFetch()">测试网络请求</button>
                <div id="api-result"></div>
            </div>

            <!-- 测试结果卡片 -->
            <div class="card">
                <h2>✅ 测试日志</h2>
                <div id="test-log"></div>
                <button class="button" onclick="clearLog()">清空日志</button>
            </div>
        </div>

        <script>
            let clickCount = 0;
            let colorIndex = 0;
            const colors = ['#667eea', '#764ba2', '#f093fb', '#f5576c', '#4facfe', '#00f2fe'];

            // 初始化页面
            function initPage() {
                updateTime();
                getBrowserInfo();
                getScreenInfo();
                getPageUrl();
                addLog('页面初始化完成', 'success');
            }

            // 更新时间
            function updateTime() {
                const now = new Date();
                document.getElementById('current-time').textContent = now.toLocaleString('zh-CN');
            }

            // 获取浏览器信息
            function getBrowserInfo() {
                document.getElementById('browser-info').textContent = navigator.userAgent.split(' ').pop();
            }

            // 获取屏幕信息
            function getScreenInfo() {
                document.getElementById('screen-info').textContent = `${screen.width} x ${screen.height}`;
            }

            // 获取页面URL
            function getPageUrl() {
                document.getElementById('page-url').textContent = window.location.href;
            }

            // 显示警告框
            function showAlert() {
                alert('这是一个测试警告框！\nTest Alert Box!');
                addLog('显示警告框测试 - 成功', 'success');
            }

            // 改变背景色
            function changeBackground() {
                colorIndex = (colorIndex + 1) % colors.length;
                const color1 = colors[colorIndex];
                const color2 = colors[(colorIndex + 1) % colors.length];
                document.body.style.background = `linear-gradient(135deg, ${color1} 0%, ${color2} 100%)`;
                addLog(`背景色已改变为: ${color1} → ${color2}`, 'info');
            }

            // 控制台测试
            function testConsole() {
                console.log('这是控制台测试消息');
                console.warn('这是警告消息');
                console.error('这是错误消息');
                addLog('控制台测试完成 - 请查看开发者工具', 'info');
            }

            // 计数器
            function incrementCounter() {
                clickCount++;
                document.getElementById('click-counter').textContent = clickCount;
                addLog(`计数器增加: ${clickCount}`, 'success');
            }

            // 处理输入
            function processInput() {
                const input = document.getElementById('test-input').value;
                const result = document.getElementById('input-result');

                if (input.trim() === '') {
                    result.innerHTML = '<div class="test-result" style="background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb;">请输入一些文字！</div>';
                    addLog('输入处理失败 - 输入为空', 'error');
                } else {
                    result.innerHTML = `
                    <div class="test-result success">
                        <strong>输入内容:</strong> ${input}<br>
                        <strong>字符长度:</strong> ${input.length}<br>
                        <strong>单词数量:</strong> ${input.split(' ').length}<br>
                        <strong>反转文字:</strong> ${input.split('').reverse().join('')}
                    </div>
                `;
                    addLog(`输入处理成功 - 内容: "${input}"`, 'success');
                }
            }

            // 测试网络请求
            async function testFetch() {
                const resultDiv = document.getElementById('api-result');
                resultDiv.innerHTML = '<div class="test-result info">正在测试网络请求...</div>';

                try {
                    const response = await fetch('https://jsonplaceholder.typicode.com/posts/1');
                    const data = await response.json();

                    resultDiv.innerHTML = `
                    <div class="test-result success">
                        <strong>网络请求成功!</strong><br>
                        <strong>标题:</strong> ${data.title}<br>
                        <strong>内容:</strong> ${data.body.substring(0, 100)}...
                    </div>
                `;
                    addLog('API测试成功 - JSONPlaceholder', 'success');
                } catch (error) {
                    resultDiv.innerHTML = `
                    <div class="test-result" style="background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb;">
                        <strong>网络请求失败:</strong> ${error.message}
                    </div>
                `;
                    addLog(`API测试失败 - ${error.message}`, 'error');
                }
            }

            // 添加日志
            function addLog(message, type = 'info') {
                const logDiv = document.getElementById('test-log');
                const timestamp = new Date().toLocaleTimeString('zh-CN');
                const logClass = type === 'success' ? 'success' : 'info';

                const logEntry = document.createElement('div');
                logEntry.className = `test-result ${logClass}`;
                logEntry.innerHTML = `<strong>[${timestamp}]</strong> ${message}`;

                logDiv.appendChild(logEntry);
                logDiv.scrollTop = logDiv.scrollHeight;
            }

            // 清空日志
            function clearLog() {
                document.getElementById('test-log').innerHTML = '';
                addLog('日志已清空', 'info');
            }

            // 页面加载完成后初始化
            window.addEventListener('DOMContentLoaded', initPage);

            // 每秒更新时间
            setInterval(updateTime, 1000);
        </script>
    </body>

</html>
