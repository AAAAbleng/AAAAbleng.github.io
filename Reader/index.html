<!DOCTYPE html>
<html lang="zh-CN">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>‰π¶Êû∂ - My Library</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                min-height: 100vh;
                padding: 20px;
            }

            @media (max-width: 768px) {
                body {
                    padding: 15px;
                }
            }

            @media (max-width: 480px) {
                body {
                    padding: 10px;
                }
            }

            .container {
                max-width: 1200px;
                margin: 0 auto;
            }

            header {
                text-align: center;
                color: white;
                margin-bottom: 40px;
            }

            header h1 {
                font-size: 3em;
                margin-bottom: 10px;
                text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            }

            header p {
                font-size: 1.2em;
                opacity: 0.9;
            }

            @media (max-width: 768px) {
                header h1 {
                    font-size: 2.2em;
                }

                header p {
                    font-size: 1em;
                }

                header {
                    margin-bottom: 30px;
                }
            }

            @media (max-width: 480px) {
                header h1 {
                    font-size: 1.8em;
                }

                header p {
                    font-size: 0.95em;
                }

                header {
                    margin-bottom: 20px;
                }
            }

            .books-grid {
                display: grid;
                grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
                gap: 30px;
                margin-top: 30px;
            }

            @media (max-width: 1024px) {
                .books-grid {
                    grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                    gap: 20px;
                }
            }

            @media (max-width: 768px) {
                .books-grid {
                    grid-template-columns: 1fr;
                    gap: 15px;
                }
            }

            .book-card {
                background: white;
                border-radius: 12px;
                padding: 25px;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                transition: transform 0.3s, box-shadow 0.3s;
                cursor: pointer;
            }

            .book-card:hover {
                transform: translateY(-5px);
                box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
            }

            @media (max-width: 768px) {
                .book-card {
                    padding: 20px;
                }

                .book-card:hover {
                    transform: translateY(-2px);
                }
            }

            @media (max-width: 480px) {
                .book-card {
                    padding: 18px;
                }
            }

            .book-title {
                font-size: 1.5em;
                font-weight: bold;
                color: #333;
                margin-bottom: 10px;
            }

            .book-author {
                color: #666;
                font-size: 1em;
                margin-bottom: 15px;
            }

            .book-description {
                color: #888;
                font-size: 0.9em;
                line-height: 1.5;
                margin-bottom: 20px;
                display: -webkit-box;
                -webkit-line-clamp: 3;
                -webkit-box-orient: vertical;
                overflow: hidden;
            }

            @media (max-width: 768px) {
                .book-title {
                    font-size: 1.3em;
                }

                .book-author {
                    font-size: 0.95em;
                }

                .book-description {
                    font-size: 0.85em;
                    margin-bottom: 15px;
                }
            }

            .book-actions {
                display: flex;
                gap: 10px;
            }

            .btn {
                flex: 1;
                padding: 10px 20px;
                border: none;
                border-radius: 6px;
                font-size: 1em;
                cursor: pointer;
                min-height: 44px;
                transition: background 0.3s;
                text-decoration: none;
                text-align: center;
                display: inline-block;
            }

            .btn-primary {
                background: #667eea;
                color: white;
            }

            .btn-primary:hover {
                background: #5568d3;
            }

            .btn-secondary {
                background: #48bb78;
                color: white;
            }

            .btn-secondary:hover {
                background: #38a169;
            }

            .book-actions {
                display: flex;
                gap: 10px;
            }

            @media (max-width: 480px) {
                .book-actions {
                    flex-direction: column;
                    gap: 8px;
                }

                .btn {
                    padding: 12px 20px;
                    font-size: 0.95em;
                }
            }

            .empty-state {
                text-align: center;
                color: white;
                padding: 60px 20px;
            }

            .empty-state h2 {
                font-size: 2em;
                margin-bottom: 10px;
            }

            .empty-state p {
                font-size: 1.2em;
                opacity: 0.8;
            }

            @media (max-width: 768px) {
                .empty-state {
                    padding: 40px 20px;
                }

                .empty-state h2 {
                    font-size: 1.6em;
                }

                .empty-state p {
                    font-size: 1em;
                }
            }

            .loading {
                text-align: center;
                color: white;
                font-size: 1.5em;
                padding: 40px;
            }
        </style>
    </head>

    <body>
        <div class="container">
            <header>
                <h1>üìö ÊàëÁöÑ‰π¶Êû∂</h1>
                <p>ÂºÄÂßã‰Ω†ÁöÑÈòÖËØª‰πãÊóÖ</p>
            </header>

            <div id="loading" class="loading">Âä†ËΩΩ‰∏≠...</div>
            <div id="books-container" class="books-grid" style="display: none;"></div>
            <div id="empty-state" class="empty-state" style="display: none;">
                <h2>‰π¶Êû∂Á©∫Á©∫Â¶Ç‰πü</h2>
                <p>‰ΩøÁî® EPUB ËΩ¨Êç¢Â∑•ÂÖ∑Ê∑ªÂä†‰Ω†ÁöÑÁ¨¨‰∏ÄÊú¨‰π¶</p>
            </div>
        </div>

        <script>
            // Load books from books.json
            async function loadBooks() {
                try {
                    const response = await fetch('books.json');
                    const books = await response.json();

                    const loading = document.getElementById('loading');
                    const container = document.getElementById('books-container');
                    const emptyState = document.getElementById('empty-state');

                    loading.style.display = 'none';

                    if (books.length === 0) {
                        emptyState.style.display = 'block';
                        return;
                    }

                    container.style.display = 'grid';

                    books.forEach(book => {
                        const card = createBookCard(book);
                        container.appendChild(card);
                    });

                } catch (error) {
                    console.error('Error loading books:', error);
                    document.getElementById('loading').textContent = 'Âä†ËΩΩÂ§±Ë¥•: ' + error.message;
                }
            }

            function createBookCard(book) {
                const card = document.createElement('div');
                card.className = 'book-card';

                // Get reading progress
                const lastChapter = localStorage.getItem(`last_opened_chapter::${book.book_id}`);
                let continueBtn = '';

                if (lastChapter) {
                    const chapterData = JSON.parse(lastChapter);
                    continueBtn = `
                    <a href="reader/chapter.html?book_id=${encodeURIComponent(book.book_id)}&chapter_id=${encodeURIComponent(chapterData.chapter_id)}" 
                       class="btn btn-secondary">
                        ÁªßÁª≠ÈòÖËØª
                    </a>
                `;
                }

                card.innerHTML = `
                <div class="book-title">${escapeHtml(book.title)}</div>
                <div class="book-author">‰ΩúËÄÖ: ${escapeHtml(book.author)}</div>
                ${book.description ? `<div class="book-description">${escapeHtml(book.description)}</div>` : ''}
                <div class="book-actions">
                    <a href="reader/book.html?book_id=${encodeURIComponent(book.book_id)}" class="btn btn-primary">
                        Êü•ÁúãÁõÆÂΩï
                    </a>
                    ${continueBtn}
                </div>
            `;

                return card;
            }

            function escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }

            // Load books on page load
            loadBooks();
        </script>
    </body>

</html>
